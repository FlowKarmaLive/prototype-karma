<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shared with you...</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"/>
  <link rel="stylesheet" href="/static/site.css">
  </head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-1">
      <div class="l-box">
        <h1>FlowKarma.Live</h1>
      </div>
    </div>
  </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="l-box">
                <fieldset>
                    <legend>From:</legend>
                    %(from_profile)s
                </fieldset>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="l-box">
                <fieldset>
                    <legend>Sharing:</legend>
                    <pre><a href=%(subject)s>%(subject)s</a></pre>
                    <a class="pure-button" href="%(bump_url)s">Engage</a>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="l-box">
                <fieldset>
                    <legend>Share:</legend>
                    <pre><a href="%(share_url)s">%(share_url)s</a></pre>
                    Share this URL with your contacts (right-click and select
                    "Copy Link Location".)
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
