<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Join FlowKarma.Live</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"/>
  <link rel="stylesheet" href="/doc/site.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="/doc/cramberry.js"></script>
  </head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-1">
      <div class="l-box">
        <h1>FlowKarma.Live</h1>
        <h2>Download Cert File</h2>
      </div>
    </div>
  </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="l-box">
                <fieldset>
                    <legend>Passphrase:</legend>
                    %(pw)s
                </fieldset>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="l-box">
                <fieldset>
                    <legend>Download Cert File:</legend>
                    <a class="pure-button" href="https://pub.flowkarma.live/vrty/%(code)s" download>Click to Download</a>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
